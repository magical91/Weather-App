<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>


<body>
    <header class="hero bg-info">
        <h1 class="text-center"><i class="fas fa-cloud-sun"></i>Weather Dashboard</h1>
    </header>

    <main class="jumbotron d-flex">
        <section class="col-3">
            <div class="card">
                <form class="card-body">
                    <label class="form-label">Search for a City:</label>
                    <input class="searched-city form-input w-100 mb-1" id="searchedCity" />
                    <button class="search-btn btn bg-info font-weight-bold w-100" id="searchBtn">Search</button>
                </form>
                <div class="card search hide" id="recent-searches">
                    <div class="card-header">
                      Recent Searches
                    </div>
                    <ul class="list-group list-group-flush" id="recent-searches-list">
                     </ul> 
                     <button class="btn bg-info font-weight-bold mx-3" id="clearBtn">Clear History</button>
                  </div>
            </div>
            
            <div>
            
            </div>
        </section>

        <section class="col-9" id="weather-info">
            <div class="text-light bg-dark" id="city-info">
                <div class="d-flex ">
                <h2 class="city font-weight-bold"></h2>
                <img class="icon" />
                </div>
                <p class="lead temp">
                    Temperature: <span id="temperature"></span id="temperature">
                </p>
                <p class="lead humidity">
                    Humidity: <span id="humidity"></span>
                </p>
                <p class="lead wind">
                    Wind Speed: <span id="wind-speed"></span>
                </p>
                <p class="lead">
                    UV Index: <span class="index" id="uv-index"></span>
                </p>
            </div>
            <div id="forecast">
                <h2 class="five-day font-weight-bold" id="forecast-title">5 Day Forecast: </h2>
                <div class="city-week-forecast row m-auto" id="forecast-week">
                    
                </div>
            </div>
        </section>
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
